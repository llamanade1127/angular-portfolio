<!--Contact-->

<section class="hero is-primary is-bold">
    <div class="hero-body">
        <div class="container">
            <h1 class="title">Contact Me {{name}}!</h1>
        </div>
    </div>
</section>

<section class="section">
    <div class="container">

        

        <!--Contact form-->
        <form (ngSubmit)="submitForm()" #contactForm="ngForm">


            <!--Name-->
            <div class="field">
                <label class="label">Name</label>
                <input type="text" name="name" class="input" [(ngModel)]="name" #nameInput="ngModel" required>

                <div class="help is-error" *ngIf="nameInput.invalid && nameInput.touched">Your name is required!</div>
            </div>

            <!--Email-->
            <div class="field">
                <label class="label">Email</label>
                <input type="text" name="email" class="input" [(ngModel)]="email" required #emialInput="ngModel" email>

                <div class="help is-error" *ngIf="emialInput.invalid && emialInput.touched">Your email is required and must be a valid email!</div>
            </div>

            <!--Message-->
            <div class="field">
                <label class="label">Your Message</label>
                <textarea class="textarea" name="message" [(ngModel)]="message" required></textarea>
            </div>

            <!--Submit-->  
            <button type="submit" class="button is-large is-warning" [disabled]="contactForm.invalid">Send!</button>
            
        </form>
    </div>
</section>
